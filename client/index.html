<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Casa Inteligente</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Casa Inteligente</h1>
      <div class="status">
        <p>Temperatura: <span id="temperature">--</span></p>
        <p>Aquecedor: <span id="heater-status">--</span></p>
      </div>
      <div class="controls">
        <button onclick="sendCommand('on')">Ligar Aquecedor</button>
        <button onclick="sendCommand('off')">Desligar Aquecedor</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
